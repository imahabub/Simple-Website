<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Step It Up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Step It Up! Get Active for Your Health</h2>
        <nav>
            <a href="home.html">Home</a>
            <a href="activity.html">Activity Ideas</a>
            <a href="benefits.html">Health Benefits</a>
            <a href="community.html">Community Events</a>
            <a href="feedback.html">Feedback Form</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Feedback Form </h2>
            <p>We would love to hear from you! Use the form below to send us your feedback or ask any questions</p>

            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    </footer>
